<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>

    h1
    {
        margin: 20px;
    }
    .form-group
    {
        margin-bottom: 20px;
    }
    label
    {
        font-weight: bold;
    }
    .navbar-brand
    {
        letter-spacing: 5px;
    }
    .navbar
    {
        background-color: #4c3c3c;
        font-size: 18px;
        height: 80px;

    }
</style>
<body>

<nav class="navbar navbar-expand-sm navbar-dark ">
    <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)" >REGLOG</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Career</a>
                </li>
            </ul>

            <div class="d-flex">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/register}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>



<h1 style="text-align: center;">Register</h1>
<div  style="display: flex; align-items: center;justify-content: center;">

    <div class="col-md-4">
        <form class="card p-5 bg-light" th:action="@{/register}"th:object ="${registerUser}" method="POST" >
            <div class="form-group">
                <label class="font-weight-bold" for="formGroupExampleInput">Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput"th:field="*{name}"  placeholder="Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email"th:field="*{email}" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="Password"th:field="*{password}" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="password" class="form-control" id="mobile" th:field="*{mobileNo}" placeholder="Mobile Number">
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>

    </div>
</div>
</body>
</html>
